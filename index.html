<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV en ligne</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="picture-box">
                <img src="assets/photo-profil.jpg" alt="photo-profil">
            </div>
            <div id="title-box">
                <div>
                    <h1>Megan Regent</h1>
                    <h2>Développeur Web et Web Mobile</h2>
                </div>
                <div id="infos-box">
                    <div class="info-element">
                        <img class="picto" src="assets/envelope-solid.svg" alt="envelope">
                        <p>meganregrent@email.fr</p>
                    </div>
                    <div class="info-element">
                        <img class="picto" src="assets/house-solid.svg" alt="house">
                        <p>89 avenue Charles de Gaulle, 75008 Paris</p>
                    </div>
                    <div class="info-element">
                        <img class="picto" src="assets/phone-solid.svg" alt="phone">
                        <p>06 12 34 56 78</p>
                    </div>
                    <div class="info-element">
                        <img class="picto" src="assets/car-solid.svg" alt="car">
                        <p>Permis B</p>
                    </div>
                </div>    
            </div>
        </header>
        <div class="main-content">
            <aside>

            </aside>
            <main>

            </main>
        </div>
        <footer>
            <div>
                <img class="picto-footer" src="assets/logo-linkedin.png" alt="linkedin">
                <img class="picto-footer" src="assets/github.png" alt="github">
                <img class="picto-footer" src="assets/instagram.png" alt="instagram">
            </div>
            <div>
                <small>Mise à jour le : 16/06/2025</small>
            </div>
        </footer>
    </div>

</html>
